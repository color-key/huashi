name: huashi ci

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy-to-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      # - name: Setup Node.js environment
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 12.x

      # - name: Install Dependencies
      #   run: npm install
      #   env:
      #     CI: true

      # - name: Build Project
      #   run: npm run build
      #   env:
      #     CI: true

      - name: Deploy web to Server
        uses: easingthemes/ssh-deploy@v2.1.2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: '-rltgoDzvO --delete'
          SOURCE: 'front-end/web/dist/'
          REMOTE_HOST: ${{ secrets.SERVER_HOST_NAME }}
          REMOTE_USER: ${{ secrets.SERVER_USER_NAME }}
          TARGET: ${{ secrets.SERVER_WEB_TARGET }}

      - name: Deploy nodejs to Server
        uses: easingthemes/ssh-deploy@v2.1.2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: '-rltgoDzvO --delete'
          SOURCE: 'nodejs/'
          REMOTE_HOST: ${{ secrets.SERVER_HOST_NAME }}
          REMOTE_USER: ${{ secrets.SERVER_USER_NAME }}
          TARGET: ${{ secrets.SERVER_NODEJS_TARGET }}

      - name: Build Project
        run: cd ${{ secrets.SERVER_NODEJS_TARGET }}
        run: rm -rf *
        run: mkdir public
        run: mkdir public/face
        run: docker stop huashi-nodejs
        run: docker rm huashi-nodejs
        run: docker rmi huashi-nodejs
        run: docker build -t huashi-nodejs .
        run: docker run --restart=always -d -p 3000:3000 -v /fay/nginx/html/huashi:/app/public --name huashi-nodejs huashi-nodejs
        env:
          CI: true

  